language: node_js
node_js:
- '4.1'
- '4.0'
- '0.12'
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install
- node_modules/.bin/jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
- node_modules/.bin/jspm install
env:
  global:
  - secure: 
